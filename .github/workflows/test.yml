name: test

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 12 * * *'

defaults:
  run:
    working-directory: templates


jobs:
  test-builtin:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 27.1
          - 28.1
        ignore_warnings:
          - true
        check:
          - load-file
          - byte-compile
          - checkdoc
    steps:
    - uses: actions/checkout@v3
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}
    - uses: ./
      with:
        check: ${{ matrix.check }}
        ignore_warnings: ${{ matrix.ignore_warnings }}
